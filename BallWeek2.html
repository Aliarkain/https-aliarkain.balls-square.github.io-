<div
  id="ball0"
  style="
    z-index: 5;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: green;
  "
></div>

<div
  id="ball1"
  style="
    z-index: 5;
    position: absolute;
    left: 100px;
    top: 100px;
    width: 300px;
    height: 175px;
    border-radius: 0%;
    background: rgb(214, 30, 30);
  "
></div>

<div
  id="ball2"
  style="
    z-index: 5;
    position: absolute;
    left: 40px;
    top: 100px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: pink;
  "
></div>

<div
  id="ball3"
  style="
    z-index: 5;
    position: absolute;
    left: 50px;
    top: 80px;
    width: 33px;
    height: 35px;
    border-radius: 50%;
    background: rgb(23, 0, 128);
  "
></div>

<script>
  var velocityX0 = 100;
  var velocityX1 = 30;
  var velocityX2 = 90;
  var velocityX3 = 60;
  var velocityY0 = 10;
  var velocityY1 = 15;
  var velocityY2 = 40;
  var velocityY3 = 25;

  var positionX0 = 20;
  var positionY0 = 0;
  var positionX1 = 30;
  var positionY1 = 70;
  var positionX2 = 30;
  var positionY2 = 70;
  var positionX3 = 30;
  var positionY3 = 0;
  // limits
  var xMax = window.innerWidth;
  var yMax = window.innerHeight;

  var ball0 = document.getElementById("ball0");
  var ball1 = document.getElementById("ball1");
  var ball2 = document.getElementById("ball2");
  var ball3 = document.getElementById("ball3");

  // Moves balls left
  function BallMagic() {
    positionX0 = positionX0 + velocityX0;
    positionX1 = positionX1 + velocityX1;
    positionX2 = positionX2 + velocityX2;
    positionX3 = positionX3 + velocityX3;
    ball0.style.left = positionX0 + "px";
    ball1.style.left = positionX1 + "px";
    ball2.style.left = positionX2 + "px";
    ball3.style.left = positionX3 + "px";

    // Makes it return
    if (positionX0 >= xMax) {
      velocityX0 = -velocityX0;
    } else if (positionX0 <= 0) {
      velocityX0 = 10;
    }
    if (positionX1 >= xMax) {
      velocityX1 = -velocityX1;
    } else if (positionX1 <= 0) {
      velocityX1 = 30;
    }
    if (positionX2 >= xMax) {
      velocityX2 = -velocityX2;
    } else if (positionX2 <= 0) {
      velocityX2 = 67;
    }
    if (positionX3 >= xMax) {
      velocityX3 = -velocityX3;
    } else if (positionX3 <= 0) {
      velocityX3 = 300;
    }
  }
  setInterval(BallMagic, 100);

  // Moves balls top
  function BallUD() {
    positionY0 = positionY0 + velocityY0;
    positionY1 = positionY1 + velocityY1;
    positionY2 = positionY2 + velocityY2;
    positionY3 = positionY3 + velocityY3;
    ball0.style.top = positionY0 + "px";
    ball1.style.top = positionY1 + "px";
    ball2.style.top = positionY2 + "px";
    ball3.style.top = positionY3 + "px";

    // Makes it return
    if (positionY0 >= yMax) {
      velocityY0 = -velocityY0;
    } else if (positionY0 <= 0) {
      velocityY0 = 17;
    }
    if (positionY1 >= yMax) {
      velocityY1 = -velocityY1;
    } else if (positionY1 <= 0) {
      velocityY1 = 55;
    }
    if (positionY2 >= yMax) {
      velocityY2 = -velocityY2; 
    } else if (positionY2 <= 0) {
      velocityY2 = 100;
    }
    if (positionY3 >= yMax) {
      velocityY3 = -velocityY3;
    } else if (positionY3 <= 0) {
      velocityY3 = 38;
    }
  }
  setInterval(BallUD, 100);
</script>
